    <script type="text/javascript">
        // 获取对象
        var text = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var ul = document.querySelector('#aaa');
        text.value = "请发表留言";
        text.onfocus = function() {
            this.select();
            this.style.color = 'black';
            if (text.value == '请发表留言') {
                this.value = '';
            }
        }
        text.onblur = function() {
            if (text.value == '') {
                this.value = '请发表留言';
                this.style.color = '#75878a';
            } else if (text.value != '请发表留言') {
                this.style.color = 'black';
            }
        }
        btn.onclick = function() {
            var li = document.createElement('li');
            ul.insertBefore(li, ul.children[0]);
            if (text.value !== '' & text.value != '请发表留言') {
                li.innerHTML = text.value + '<b>删除</b>';
            } else {
                alert("输入留言才能发布哦!");
                ul.removeChild(ul.children[0]);
            }
        }
        ul.addEventListener('click', function(e) {
            if (e.target.tagName == 'B') {
                ul.removeChild(e.srcElement.parentNode);
            }
        })
        $('.shouye').css('background', '#ff847c').parents('.222').css('background', '#ff847c').siblings('.ccc').children('a').css('background', '#F03');
    </script>

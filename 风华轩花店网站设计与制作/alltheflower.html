        <script src="/js/wow.min.js"></script>
        <script>
                var wow = new WOW({
                    boxClass: 'wow',
                    animateClass: 'animated',
                    offset: 0,
                    mobile: true,
                    live: true
                });
                wow.init();
                $(function(){
                     $('.seaver .sitem:nth-child(3) span').text(JSON.parse(localStorage.getItem('paynum')) || 0)
                 })
                let images = document.querySelector('.images')
                let image = document.querySelector('.image')
                for (let i = 1; i < 42; i++ ){
                    let liss = document.createElement('div')
                    liss.innerHTML = `<img class="img" src='./popurun/img (` + i + `).jpg'>`
                    images.appendChild(liss)
                }
                let img = document.querySelectorAll('.img')
                for (let i = 0; i < img.length; i++) {
                    img[i].addEventListener("click", () => {
                        image.style.display = "flex"
                        let index = i + 1
                        image.innerHTML = "<img src='./popurun/img (" + index + ").jpg'>"
                        document.body.style.overflow = 'hidden'; //禁止页面滑动
                    })
                }
                image.addEventListener('click', () => {
                    image.style.display = "none"
                    document.body.style.overflow = 'auto'; //出现滚动条
                })
                // ./images/huayuimgs/hy ().jpeg
        </script>
